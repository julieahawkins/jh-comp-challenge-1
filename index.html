<!doctype html>
<html>
	<head>
		<title>Static Comp Challenge 1: Gamer HUB</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link href="https://fonts.googleapis.com/css?family=Josefin+Sans:400,700" rel="stylesheet">
		<meta name="viewport" content = "width=device-width, initial-scale=1">
	</head>
	<body>
		<main>
			<header>

				<h1>GAMER HUB</h1>
				<p>Create a PROFILE to enter the HUB.
				Find out how you can ENHANCE your gaming EXPERIENCE.</p>
				<div class="button-wrapper">
					<button class="header-button"><img class="icon-small" src="images/2561494-32.png" alt="create profile">Create Profile</button>
					<button class="header-button"><img class="icon-small" src="images/2561503-32.png" alt="connect devices">Connect Devices</button>
				</div>

			</header>

			<section class="section1"><img class="icon" src="images/if_game_pad_40791.png" alt="play games"><label for="icon">PLAY GAMES</label></section>

			<section class="section2"><img class="icon" src="images/if_micphone_40815.png" alt="voice chate"><label for="icon">VOICE CHAT</label></section>

			<section class="section3"><img class="icon" src="images/if_star_half_40845.png" alt="achievements"><label for="icon">ACHIEVEMENTS</label></section>

			<section class="section4"><img class="icon" src="images/if_address_black_40678.png" alt="social media"><label for="icon">SOCIAL MEDIA</label></section>

			<section class="section5"><img class="icon" src="images/if_photo_40825.png" alt="stream and share"><label for="icon">STREAM &amp; SHARE</label></section>

			<section class="section6"><img class="icon" src="images/if_clock_40740.png" alt="timer"><label for="icon">TIMER</label></section>

			<section class="section7"><img class="icon" src="images/if_puzzle_40829.png" alt="table-top"><label for="icon">TABLE-TOP</label></section>

			<aside>

				<div class="circle-wrapper">
					<div class="circle highlight" ></div>
					<div class="circle"></div>
					<div class="circle"></div>
				</div>

				<div class="next-button-wrapper">
					<button><img class="next-button" src="images/if_left_63247.png" alt="cycle images left"></button>

					<button><img class="next-button" src="images/if_right_63250.png" alt="cycle images right"></button>
				</div>

			</aside>		
		</main>
	</body>
</html>
